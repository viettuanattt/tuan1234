<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BTVN</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="demo_submit" method="POST" accept-charset="utf-8">
		<label for="text">Nhập tên :</label>
		<input type="text" name="username" placeholder="Mời nhập tên">
		<br><br>
		<label for="pass">Password</label>
		<input type="password" name="Mat Khau" value="" required="Bạn phải nhập pass" required="required" placeholder="Mời nhập pass" minlength="10">
		<br><br>
		<label for="number">Số tiền</label>
		<input type="number" name="Số tiền" value="" placeholder="Mời bạn nhập tiền lương">
		<br><br>
		<label for="email">Email</label>
		<input type="email" name="Email" value="" placeholder="Mời nhập mail">
		<br><br>
		<button type="button" name="Click">Chon</button>
		<br><br>
		<button type="submit" name="btnsub">Send</button>

	</form>
</body>
</html>
